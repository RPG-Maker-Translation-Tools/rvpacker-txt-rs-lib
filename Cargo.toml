[package]
name = "rvpacker-txt-rs-lib"
version = "6.0.0"
authors = ["savannstm <savannstm@gmail.com>"]
edition = "2021"
rust-version = "1.80.0"
description = "Library providing functions for rvpacker-txt-rs."
documentation = "https://docs.rs/rvpacker-txt-rs-lib"
readme = "README.md"
repository = "https://github.com/savannstm/rvpacker-txt-rs-lib"
license-file = "LICENSE.md"

[features]
log = ["dep:log"]
serde = ["dep:serde"]

[dependencies]
encoding_rs = "0.8.35"
flate2 = "1.1.2"
indexmap = "2.9.0"
marshal-rs = { version = "0.4.0" }
regex = "1.11.1"
sonic-rs = { version = "0.5.1", features = ["sort_keys"] }
log = { version = "0.4.27", optional = true }
serde = { version = "1.0.219", optional = true }
phf = { version = "0.12.1", features = ["macros"] }
smallvec = "1.15.1"
gxhash = { version = "3.5.0" }
const_format = "0.2.34"
bitflags = "2.9.1"
strum_macros = "0.27.1"
serde_json = "1.0.140"
