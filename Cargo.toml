[package]
name = "rvpacker-txt-rs-lib"
version = "5.1.5"
authors = ["savannstm <savannstm@gmail.com>"]
edition = "2021"
rust-version = "1.76.0"
description = "Library providing functions for rvpacker-txt-rs."
documentation = "https://docs.rs/rvpacker-txt-rs-lib"
readme = "README.md"
repository = "https://github.com/savannstm/rvpacker-txt-rs-lib"
license-file = "LICENSE.md"

[features]
log = ["dep:log"]
serde = ["dep:serde"]

[dependencies]
encoding_rs = "0.8.35"
flate2 = "1.1.1"
indexmap = "2.9.0"
marshal-rs = { version = "0.3.4", features = ["sonic"] }
once_cell = "1.21.3"
rayon = "1.10.0"
regex = "1.11.1"
sonic-rs = "0.4.1"
log = { version = "0.4.27", optional = true }
serde = { version = "1.0.219", optional = true }
phf = { version = "0.11.3", features = ["macros"] }
smallvec = "1.15.0"
gxhash = { version = "3.5.0" }
