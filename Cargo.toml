[package]
name = "rvpacker-txt-rs-lib"
version = "4.0.0-rc3"
authors = ["savannstm <savannstm@gmail.com>"]
edition = "2021"
rust-version = "1.76.0"
description = "Library providing functions for rvpacker-txt-rs."
documentation = "https://docs.rs/rvpacker-txt-rs-lib"
readme = "README.md"
repository = "https://github.com/savannstm/rvpacker-txt-rs-lib"
license-file = "LICENSE.md"

[features]
log = ["dep:log"]
serde = ["dep:serde"]

[dependencies]
encoding_rs = "0.8.35"
flate2 = "1.0.35"
indexmap = "2.7.1"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }
marshal-rs = { version = "0.3.3", features = ["sonic"] }
once_cell = "1.20.3"
rayon = "1.10.0"
regex = "1.11.1"
sonic-rs = "0.3.17"
log = { version = "0.4.26", optional = true }
serde = { version = "1.0.218", optional = true }
phf = { version = "0.11.3", features = ["macros"] }
